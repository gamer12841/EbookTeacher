<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>UPI Payment — EbookAura</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f4f6f9;
      color: #222;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .payment-card {
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 100%;
      max-width: 360px;
    }
    h2 {
      margin-bottom: 12px;
      font-size: 22px;
      font-weight: 800;
      background: linear-gradient(90deg, #f75454, #ff8a65);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .qr {
      width: 180px;
      height: 180px;
      margin: 16px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    .upi-id {
      font-weight: 700;
      margin: 10px 0;
      font-size: 16px;
    }
    .amount {
      font-size: 18px;
      font-weight: 800;
      color: #f75454;
      margin: 8px 0 16px;
    }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-primary {
      background: linear-gradient(90deg, #f75454, #ff8a65);
      color: #fff;
    }
    .btn-secondary {
      background: #eee;
      color: #333;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="payment-card">
    <h2>UPI Payment</h2>
    <p>Scan the QR or click Pay button to complete your payment.</p>
    
    <!-- Replace with your real QR code -->
    <img src="your-qr.png" alt="UPI QR Code" class="qr">

    <p class="upi-id">UPI ID: <span id="upiId">yourupi@okicici</span></p>
    <p class="amount" id="amountText">Amount: ₹0</p>

    <button class="btn btn-primary" onclick="payUPI()">Pay with UPI</button>
    <button class="btn btn-secondary" onclick="copyUPI()">Copy UPI ID</button>
  </div>

  <script>
    // Get plan and amount from URL (sent from Premium page)
    const urlParams = new URLSearchParams(window.location.search);
    const plan = urlParams.get("plan") || "Premium";
    const amount = urlParams.get("amount") || "0";

    document.getElementById("amountText").textContent = `Amount: ₹${amount}`;

    function payUPI(){
      // Replace with your UPI ID
      const upiId = document.getElementById("upiId").innerText;
      const upiLink = `upi://pay?pa=${upiId}&pn=EbookAura&am=${amount}&cu=INR&tn=${plan}+Payment`;
      window.location.href = upiLink;
    }

    function copyUPI(){
      const upi = document.getElementById("upiId").innerText;
      navigator.clipboard.writeText(upi).then(()=> alert("✅ UPI ID copied!"));
    }
  </script>
</body>
</html>
